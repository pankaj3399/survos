  - file: no-changes.csv
    raw:
      - [cityId,label]
      - [nj,"New Jersey"]
    expected:
      - [cityId,label]
      - [nj,"New Jersey"]

  - file: empty-rows-at-end.csv
    raw:
      - [cityId,label]
      - [nj,"New Jersey"]
      - [null, null]
      - ['','']
      - ['','','',null]
    expected:
      - [cityId,label]
      - [nj,"New Jersey"]

  - file: empty-columns-at-end.csv
    raw:
      - [cityId,label,'']
      - [nj,"New Jersey",'']
    expected:
      - [cityId,label]
      - [nj,"New Jersey"]

